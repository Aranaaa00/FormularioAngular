<h2>Formulario de Registro</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="registro-form">
  <label>
    Nombre Completo:
    <input name="nombre" [(ngModel)]="usuario.nombre" required minlength="3" />
  </label>
  <div *ngIf="form.controls['nombre']?.touched && form.controls['nombre']?.invalid">
    <span *ngIf="form.controls['nombre']?.errors?.['required']">El nombre es requerido</span>
    <span *ngIf="form.controls['nombre']?.errors?.['minlength']">Mínimo 3 caracteres</span>
  </div>

  <label>
    Email:
    <input name="email" [(ngModel)]="usuario.email" required email />
  </label>
  <div *ngIf="form.controls['email']?.touched && form.controls['email']?.invalid">
    <span *ngIf="form.controls['email']?.errors?.['required']">El email es requerido</span>
    <span *ngIf="form.controls['email']?.errors?.['email']">Formato de email inválido</span>
  </div>

  <label>
    Contraseña:
    <input name="password" type="password" [(ngModel)]="usuario.password" required minlength="6" />
  </label>
  <div *ngIf="form.controls['password']?.touched && form.controls['password']?.invalid">
    <span *ngIf="form.controls['password']?.errors?.['required']">La contraseña es requerida</span>
    <span *ngIf="form.controls['password']?.errors?.['minlength']">Mínimo 6 caracteres</span>
  </div>

  <label>
    Confirmar Contraseña:
    <input name="confirmPassword" type="password" [(ngModel)]="usuario.confirmPassword" required />
  </label>

  <button type="submit">Registrarse</button>
</form>

<div class="mensaje-exito">{{ mensajeExito }}</div>
